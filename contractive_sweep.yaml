program: main.py

entity: wcm-austin
project: mtProt

name: ContractiveAE

method: random  # TODO: bayes with smaller search space

metric:
  name: val_loss
  goal: minimize

early_terminate:
  type: hyperband
  min_iter: 5
  eta: 2

parameters:

  autoencoder_type:
    distribution: constant
    value: 'contractive'

  optimizer:
    distribution: categorical
    values:
      - adamw # Best loss
      - adam
      - sgd
      - adamax # Performs poorly
      - radam
      - rmsprop

  weight_decay:
    distribution: categorical
    values:
      - 0
      - 0.001
      - 0.01
      - 0.1
      - 0.25
      - 0.5
      - 0.9

  # higher = worse loss
  max_layer_size:
    distribution: int_uniform
    min: 64
    max: 256

  activation:
    distribution: categorical
    values:
      - relu
      - leaky_relu
      - gelu
      - selu # Performs poorly

  learning_rate:
    distribution: categorical
    values:
      - 0.00001
      - 0.0001
      - 0.001
      - 0.01
      - 0.1

  # Enabled = better loss
  amsgrad:
    distribution: int_uniform
    min: 0
    max: 1

  # higher = worse loss
  dropout:
    distribution: categorical
    values:
      - 0.0
      - 0.05
      - 0.1
      - 0.15
      - 0.25
      - 0.4

  # Enabled is worse loss
  swa_enabled:
    distribution: int_uniform
    min: 0
    max: 1
  # Higher values = worse loss
  swa_lr:
    distribution: categorical
    values:
      - 0.00001
      - 0.0001
      - 0.001
      - 0.01
      - 0.1

  # higher = better loss
  momentum:
    distribution: categorical
    values:
      - 0.0
      - 0.9
      - 0.99
      - 0.999

  num_layers:
    distribution: int_uniform
    min: 1
    max: 3

  latent_size: # Higher = worse loss
    distribution: int_uniform
    min: 4
    max: 64

  # lower = better loss
  corruption_prob:
    distribution: categorical
    values:
      - 0
      - 0.1
      - 0.2
      - 0.3
      - 0.4
